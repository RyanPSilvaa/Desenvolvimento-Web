<body>

    <h1>Unidade 3</h1>
    <!--Form 001-->
    <form action="register.js" method="get">
        <h2>Formulário HTML</h2>
        <div>

    <!--Form 002-->

        <input type="submit" name="send">

    <!--Form 003-->
        <div>
            <label for="job">Seleciona sua profissão!</label>
            <select name="job" id="job">
                <option value="doJob">Formada no Job</option>
                <option value="Pedreiro">Pedreiro com graduação</option>
                <option value="Gari">Gari com diploma e doutorado</option>
                <option value="GarotoPrograma">Garoto de Programa</option>
                <option value="Engenheiro">Engenheiro motorista de Uber</option>
            </select>
        </div>

        <div>
            <label for="contract">Leu o contrato, meu cria?</label>
            <select name="contract" id="contract">
            <option value="Sim">Sim</option>
            <option value="Nao" selected>Não</option>
        </select>
        </div>

        <div>
            <label for="items">Selecione os itens desejados, meu rei!</label>
            <select name="items" id="items" multiple>
                <option value="cerveja">Cerveja</option>
                <option value="cafe">Café</option>
                <option value="cerveja">Cerveja</option>
                <option value="cafe">Café</option>
                <option value="cerveja">Cerveja</option>
            </select>
        </div>
        
        <div>
            <label for="comment">Escreva algo importante</label>
            <textarea name="texto" id="texto">Escreve aí fih!</textarea>
        </div>

        <div>
            <fieldset>
                <legend>Preencha o formulário</legend>
                <label for="firstname">Nome:</label>
                <input type="firstname" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="lastname" name="lastname">
            </fieldset>
        </div>

        <div>
            <label for="sabor">Escolha o sabor</label>
            <input type="text" list="sabor" name="sabor">
            <datalist id="sabor">
                <option value="sabor 1">Sabor 1</option>
                <option value="sabor 1">Sabor 1</option>
                <option value="sabor 1">Sabor 1</option>
                <option value="sabor 1">Sabor 1</option>
            </datalist>
        </div>

        <div>
            <fieldset>
                <legend>Preencha seus dados</legend>
                <label for="e-mail">Digite seu e-mail</label>
                <input type="text" name="E-mail" id="e-mail">
                <label for="senha">Digite sua senha</label>
                <input type="password" name="Password" id="password">
            </fieldset>
        </div>

        <div>
            <label for="disable">Marque no check box</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>

        <div>
            <label for="disable">Tente mudar o valor</label>
            <input type="checkbox" name="checkbox" id="checkbox" disabled>
        </div>

        <div>
            <label for="current-job">Digite sua profissão</label>
            <input type="text" name="current-job" placeholder="no que você está trabalhando agora?">

        <div>

            <input type="text" name="current-job" placeholder="no que você está trabalhando agora?" required>

        <input class="redefinir" type="reset">
